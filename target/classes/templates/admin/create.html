<head>
<meta charset="UTF-8" />

<title>Login and Registration Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Login and Registration Form with HTML5 and CSS3" />
<meta name="keywords"
	content="html5, css3, form, switch, animation, :target, pseudo-class" />
<meta name="author" content="Codrops" />
<link rel="shortcut icon" href="../favicon.ico">
<link rel="stylesheet" type="text/css" th:href="@{/css/demo.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/animate-custom.css}" />
</head>
<body>
	<div class="container">

		<header>
			<h1>
				<span>Stellar Bank</span> <br>Transfer Money Anywhere Anytime
				!!
			</h1>

		</header>
		<section>
			<div id="container_demo">

				<div id="wrapper">
					<div id="login" class="animate form">

						<form th:action="@{/logout}" method="get">
							<table width="100%">
								<tr>
									<td><button type="Submit">Logout</button></td>
									<td><span th:utext="${userName}"
										style="text-align: right;"></span></td>
								</tr>
							</table>

						</form>
						<form th:action="@{/admin/create}" th:object="${account}" method="post" autocomplete="on">
							<div class="panel-heading"></div>
							<h1>New Account</h1>
							<br>
							<p>
								<label for="accountName" class="uname" data-icon="n">Account Name </label> 
								<input th:field="*{accountName}" required="required" type="text" placeholder="Checking Account" />
							</p>

							<p class="signin button">
								<input type="submit" value="Open Account" />
							</p>

						</form>
						<hr>
						Last log in :<br> IP :<span th:utext="${clientip}"
							style="text-align: right;"></span>

					</div>



				</div>
			</div>
		</section>
	</div>
</body>
</html>
